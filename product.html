<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="products">

</div>
<!-- ajax -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    showALll()
    function showALll(){

        $.ajax({
            type: 'POST',
            url: 'http://localhost:3000/auth/login',

            headers: {
                'Content-Type': 'application/json',
                Authorization: 'Bearer' + localStorage.getItem('token')
            },
            success: (products) => {
                let str = ''
                for (let i = 0; i < products.length ; i++) {
                    str += `<h1>${products[i].name}</h1>`
                }
                $('#products').html(str);
            }

        })
    }
</script>
</body>
</html>
